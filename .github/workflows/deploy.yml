name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/checkout@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env:
          # This pulls the keys from the Vault and injects them into the build
          VITE_GEMINI_KEY: ${{ secrets.VITE_GEMINI_KEY }}
          VITE_ELEVENLABS_KEY: ${{ secrets.VITE_ELEVENLABS_KEY }}
          VITE_VOICE_ID: ${{ secrets.VITE_VOICE_ID }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4