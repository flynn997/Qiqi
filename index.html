<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {

    <div id="app-container">

        <div id="side-panel">

            <div id="input-area">

        </div>
    </div>

    <script type="module" src="./main.js"></script>
